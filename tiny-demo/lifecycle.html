<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        var vm = new Vue({
            el: '#root',
            template: '<div>{{message}}</div>',
            data: {
                message : 'Hello'
            },
            //生命周期
            beforeCreate() {
                console.log('before create');
            },
            created: function(){
                console.log('created');
            },
            beforeMount() {
                console.log('before mounted');
                console.log(this.$el);
            },
            mounted() {
                console.log('mounted');
                console.log(this.$el);
            },
            beforeUpdate() {
                console.log('before update');
                
            },
            updated() {
                console.log('update');
                
            },
            beforeDestroy() {
                console.log('before destory');
            },
            destroyed() {
                console.log('destory');
            }
        });

        //在第2秒的时候修改data中message，触发 beforeUpdated, update
        setTimeout(()=>{
            vm.$data.message = 'World'
        },2000)
        //在第4秒调用 vm.$delete,触发beforeDestory, destoryed
        setTimeout(()=>{
            vm.$destroy();
        },4000)
    </script>
</body>
</html>
