<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="handleDivClick" 
            :class="[activated]"
            :style="obj"
        >
            HELLO WORLD!
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                activated: "",
                obj:{
                    fontSize: '30px'
                }
            },
            methods: {
                handleDivClick: function () {
                    console.log(0)
                    if(this.activated === "activated"){
                        this.activated = "";
                    } else {
                        this.activated = "activated";
                    }
                }
            }
        })
    </script>

</body>

</html>
